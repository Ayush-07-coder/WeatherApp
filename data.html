<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="demo.css" />
</head>
<body>
    <div class="error">
        <p>404 Not Found</p>
    </div>
    <div class="maindiv">
        <h1 id="foo">Here, Entet Your Location</h1>
        <br />
        <div class="takingdata1">
          <div class="takingdata">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Location</span>
              <input
                type="text"
                class="form-control"
                placeholder="Enter Location here"
                aria-label="Username"
                aria-describedby="basic-addon1"
                id="str"
              />
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-info" type="button" id="action">
                Enter
              </button>
          </div>
        </div>
      </div>
      <div style="display: flex; justify-content:center">
      <div class="result">
      <table class="table table-striped">
          <tbody>
            <tr>
              <th scope="row">Country : </th>
              <td class="country"></td>
            </tr>
            <tr>
              <th scope="row">Name :</th>
              <td class="name"></td>
            </tr>
            <tr>
              <th scope="row">sky : </th>
              <td class="desc"></td>
            </tr>
            <tr>
                <th scope="row">Humidity : </th>
                <td class="hum"></td>
            </tr>
          </tbody>
      </table>
    </div>
    </div>
      <div class="back">
        <a href="demo.html"><button type="button" class="btn btn-secondary"><b><i class="fa-light fa-arrow-left"></i>Back</b></button></a>
      </div>
</body>
<script src="demo.js"></script>
</html>
